<h3>Join the Imaginary Records Mailing List</h3>
<form>
	<label>Name</label>
    <input id="name" ng-model="name" type="text" placeholder="Enter Name…">
    <label>Email Address</label>
    <input id="email" ng-model="email" type="text" placeholder="Enter Email Address…"><br>
    <button type="submit" class="btn-small">Submit</button>
</form>
